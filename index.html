<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="vis.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"
                integrity="sha512-74AKPNm8Tfd5E9c4otg7XNkIVfIe5ynON7wehpX/9Tv5VYcZvXZBAlcgOAjLHg6HeWyLujisAnle6+iKnyWd9Q=="
                crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <title>Vis Network Visualizer</title>
    </head>

    <body>
        <div id="mynetwork"></div>
        <br /><br />
        <button id="cluster-color">Cluster by color</button>
        <button id="cluster-node-type">Cluster by Node Type</button>
        <br /><br />
        <button id="clog-edges">Show clogged connections</button>
        <button id="unclog-edges">Show default connections</button>
        <br /><br />
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
        <label for="numEvents">Enter desired number of events    <input type="text" id="numEvents"/></label>
        <label for="duration">Enter event interval <input type="text" id="duration" /></label>
        <br /><br />
        <button id="add-group">Add group</button>
        <label for="group-name">Enter group name     <input type="text" id="group-name" /></label>
        <label for="group-color">Enter group color   <input type="text" id="group-color" /></label>

        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
